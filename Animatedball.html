<!doctype html>
<html lang="en">
  <head>
    <style>
      @keyframes bounce{
       from {
        transform: translate3d(0, 0, 0);
      }
      to{
        transform: translate3d(640px, 0, 0);
      }
      #ball {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: red;

        animation: bounce 2s linear;
        animation-direction: alternate;
        animation-iteration-count:infinte; 
      }
    }
      </style>
  </head>
  <body>
    <div id="ball"></div>

  </body>
  </html>
