<!doctype html>
<html>
  <head><title>Flex property</title>
    <style>
      .wrapper{ 
        display: flex;
       }
       .wrapper > div {
        flex: 1;
       }




      </style>

  </head>
  <body>
    <div class="wrapper">
      <div class="box1">One</div>
      <div class="box2">Two</div>
      <div class="box3">Three</div>
    </div>





  </body>
  </html>
